<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button md-button (click)="incrementCounter()">Increment</button>

<div class="example-container">
  <h3>Normal Buttons</h3>
  <div class="button-row">
    <button md-button>Flat button</button>
    <button md-raised-button>Raised button</button>
    <button md-fab><md-icon>check</md-icon></button>
    <button md-mini-fab><md-icon>check</md-icon></button>
  </div>

  <h3>Link Buttons</h3>
  <div class="example-button-row">
    <a md-button routerLink=".">Flat button</a>
    <a md-raised-button routerLink=".">Raised button</a>
    <a md-fab routerLink=".">
      <md-icon>check</md-icon>
    </a>
    <a md-mini-fab routerLink=".">
      <md-icon>check</md-icon>
    </a>
  </div>
</div>

<md-toolbar color="primary">
  <button md-button>
    <span class="mat-button-wrapper"> 
      <md-icon class="material-icons" role="img" aria-hidden="true">menu</md-icon>  
    </span>
    <div class="mat-button-ripple mat-ripple" md-ripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <span>DNX SPA</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</md-toolbar>
